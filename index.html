<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brawl Stars Ranglijst</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Brawl Stars Ranglijst</h1>
  </header>

  <section id="club-info">
    <h2>Club Gegevens</h2>
    <div id="club-details">
      <p><strong>Club Naam:</strong> <span id="club-name">Laad clubnaam...</span></p>
      <p><strong>Club Niveau:</strong> <span id="club-level">Laad niveau...</span></p>
      <p><strong>Aantal Leden:</strong> <span id="club-members">Laad leden...</span></p>
    </div>

    <!-- Knoppen voor ranglijst per periode -->
    <div id="ranking-buttons">
      <button onclick="loadRanking('daily')">Dagelijks</button>
      <button onclick="loadRanking('weekly')">Wekelijks</button>
      <button onclick="loadRanking('monthly')">Maandelijks</button>
    </div>

    <h3>Ranglijst</h3>
    <div id="ranking-container">
      <!-- Hier komen de ranglijsten -->
    </div>

    <button onclick="loadClubInfo()">Verkrijg Club Info</button>
  </section>

  <footer>
    <p>&copy; 2025 Brawl Stars Ranglijst. Alle rechten voorbehouden.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
