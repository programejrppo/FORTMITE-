<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestand Uploaden en Reacties</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Upload je bestand en laat een reactie achter!</h1>

    <!-- Bestanden Uploaden -->
    <div class="upload-section">
      <input type="file" id="fileInput" />
      <button id="uploadBtn">Upload Bestand</button>
      <p id="fileStatus"></p>
    </div>

    <!-- Lijst van geüploade bestanden -->
    <div class="file-list">
      <h2>Geüploade Bestanden:</h2>
      <ul id="fileList">
        <!-- Dynamisch gegenereerd -->
      </ul>
    </div>

    <!-- Reacties -->
    <div class="comments-section">
      <h2>Reacties:</h2>
      <textarea id="commentInput" placeholder="Voeg een reactie toe..."></textarea>
      <button id="commentBtn">Plaats Reactie</button>
      <ul id="commentsList">
        <!-- Reacties verschijnen hier -->
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
